<!doctype html>
<html lang="en">

<head>
  <link rel="stylesheet" href="styles.css">
  <script src="https://unpkg.com/deck.gl@latest/dist.min.js"></script>
  <script src='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css' rel='stylesheet' />
  <script src="https://libs.cartocdn.com/carto-vl/v1.4.4/carto-vl.min.js"></script>
  <script src="https://unpkg.com/@deck.gl/carto@^8.3.0/dist.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.7.0/dist/tf.js"></script>
  <script src="./osmtogeojson.js"></script>
  <script src="https://unpkg.com/rbush@2.0.1/rbush.min.js"></script>
  <script src="https://unpkg.com/rbush-knn@3.0.1/rbush-knn.min.js"></script>
  <script src="https://unpkg.com/jsts@2.6.1/dist/jsts.min.js"></script>
  <script src="https://unpkg.com/@esri/arcgis-to-geojson-utils"></script>
  <link rel="shortcut icon" type="image/jpg" href="favicon.ico"/>
  <meta charset='UTF-8' />
  <title>PopUp Places - FarmHack 2020</title>
</head>

<body>
  <div id="container">
    <div id="map"></div>
    <aside class="toolbox">
      <div class="box">
        <header>
          <img width="250px" src="img/logo.png" alt="logo">
          <div id="loader" class="lds-dual-ring"></div>
        </header>
        <section class="open-sans">
          <div class="separator"></div>
          <div class="current-location box-1" id="SECTIONID"></div>
          <div class="current-location box-2">Supermärkte wechseln</div>
          <div class="current-location box-3">Supermarkt Infos:</div>
          <div class="current-location box-4" id = "INFOPARKING"></div>
        </section>
      </div>
      <div class="footer-bar">
        <button id="back-id" disabled class="btn left" type="button">
          &larr; zurück
        </button>
        <button id="forward-id" class="btn right" type="button">
          vorwärts &rarr;
        </button>
      </div>
    </aside>
  </div>
  <script src='app.js'></script>
</body>
</html>
